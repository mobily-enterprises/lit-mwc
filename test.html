<head>
  <script type="module" src="./nn/InputButton.js"></script>
  <script type="module" src="./nn/InputRange.js"></script>
  <script type="module" src="./nn/InputCheckbox.js"></script>
  <script type="module" src="./nn/InputRadio.js"></script>
  <script type="module" src="./nn/InputFile.js"></script>
  <script type="module" src="./nn/InputColor.js"></script>
  <script type="module" src="./nn/InputText.js"></script>
  <script type="module" src="./nn/Button.js"></script>
  <script type="module" src="./nn/Form.js"></script>
  <script type="module" src="./test-element.js"></script>
</head>


<html>
  <h1>Elements test page</h1>

  <nn-form>
    <h2>File</h2>
    <nn-input-file id="file-input" label="Upload file" multiple></nn-input-file>

    <h2>Color</h2>
    <nn-input-color id="input-color" label="Input color"></nn-input-color>

    <h2>Input Button</h2>
    <nn-input-button id="input-button" value="Input button"></nn-input-button>

    <h2>Range</h2>
    <nn-input-range value=10 id="input-range" label="Range" min=10 max=100></nn-input-range>

    <h2>Checkbox</h2>
    <nn-input-checkbox id="input-checkbox" label="Checkbox"></nn-input-checkbox>

    <h2>Radio</h2>
    <nn-input-radio id="input-radio-1" label="Radio 1" name="some"></nn-input-radio>
    <nn-input-radio id="input-radio-2" label="Radio 2" name="some"></nn-input-radio>

    <h2>Text label before</h2>
    <nn-input-text value="pooo" id="input-text" label="Text" label-position="before"></nn-input-text>

    <h2>Text label after</h2>
    <nn-input-text value="pooo" id="input-text" label="Text" label-position="after"></nn-input-text>

    <h2>Button</h2>
    <nn-button id="button" me1="me" me2="me2">Button</nn-button>
  </nn-form>

  <h2>Test Element</h2>
  <test-element></test-element>
  <script>
    const button = document.getElementById('button')
    button.addEventListener('click', (e) => button.setAttribute('label::labelattribute', 'valueforlabel'))
  </script>
</html>
