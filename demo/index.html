<head>
    <script type="module" src="../themes/material/material.js"></script>
    <script type="module" src="../nn-input-button.js"></script>
    <script type="module" src="../nn-input-range.js"></script>
    <script type="module" src="../nn-input-checkbox.js"></script>
    <script type="module" src="../nn-input-radio.js"></script>
    <script type="module" src="../nn-input-file.js"></script>
    <script type="module" src="../nn-input-color.js"></script>
    <script type="module" src="../nn-input-submit.js"></script>
    <script type="module" src="../nn-input-text.js"></script>
    <script type="module" src="../nn-meter.js"></script>
    <script type="module" src="../nn-button.js"></script>
    <script type="module" src="../nn-form.js"></script>
    <script type="module" src="../ee-tabs.js"></script>
  </head>
  
  
  <html>
    <h1>TPE demos</h1>

    <ee-tabs>
      <span name=""></span>
    </ee-tabs>

    <div class="pages">

    </div>
    <nn-form>
      <h2>Meter</h2>
      <nn-meter id="meter" min=10 max=20 value=15></nn-meter>
  
      <h2>Submit</h2>
      <nn-input-submit id="input-submit" label="Submit"></nn-input-submit>
  
      <h2>File</h2>
      <nn-input-file id="input-file" label="Upload file" multiple></nn-input-file>
  
      <h2>Color</h2>
      <nn-input-color id="input-color" label="Input color"></nn-input-color>
  
      <h2>Input Button</h2>
      <nn-input-button id="input-button" value="Input button"></nn-input-button>
  
      <h2>Range</h2>
      <nn-input-range value=10 id="input-range" label="Range" min=10 max=100></nn-input-range>
  
      <h2>Checkbox</h2>
      <nn-input-checkbox id="input-checkbox" label="Checkbox"></nn-input-checkbox>
  
      <h2>Radio</h2>
      <nn-input-radio id="input-radio-1" label="Radio 1" name="some"></nn-input-radio>
      <nn-input-radio id="input-radio-2" label="Radio 2" name="some"></nn-input-radio>
  
      <h2>Text label before</h2>
      <nn-input-text id="input-text" label="Text" label-position="before"></nn-input-text>
  
      <h2>Text label after</h2>
      <nn-input-text required id="input-text" label="Text" label-position="after"></nn-input-text>
  
      <h2>Native input</h2>
      <label for="native-test">Native</label>
      <input id="native-text" type="text">
      <h2>Button</h2>
      <nn-button id="button" me1="me" me2="me2">Button</nn-button>
    </nn-form>
  </html>
